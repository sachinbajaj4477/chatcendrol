<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://flivo.ai/wp-content/uploads/2023/03/fliveai-logo2.jpeg" type="image/x-icon">
    <title>Ask Cendrol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333;
            display: flex;
            height: 100vh;
            color: #f1f1f1;
        }
        .menu {
            width: 200px;
            background: #000000;
            color: #ffcc00; /* Yellow */
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            transition: transform 0.3s ease;
        }
        .menu a {
            color: #ffcc00; /* Yellow */
            text-decoration: none;
            display: block;
            padding: 10px 5px;
            transition: background 0.3s;
        }
        .menu a:hover {
            background: #777777;
        }
        .menu .bottom {
            padding: 10px 5px;
        }
        .menu-hidden {
            transform: translateX(-200px); /* Move menu off-screen */
        }

        .toggle-menu {
            position: absolute;
            top: 10px;
            right: -7px; /* Adjusted to accommodate icon width */
            background-color: #ffcc00; /* Yellow */
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: right 0.3s ease;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            background-color: #333333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .header img {
            width: 40px;
            height: auto;
            margin-right: 10px;
            cursor: pointer; /* Change cursor on hover */
        }

        .header h1 {
            margin: 0;
            color: #ffcc00; /* Yellow */
        }

        .login {
            display: flex;
            align-items: center;
            margin-left: auto; /* Push the login button to the right */
        }

        .login img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .login button {
            background: none;
            border: none;
            color: #ffcc00; /* Yellow */
            font-size: 16px;
            cursor: pointer;
            padding: 5px; /* Added padding for better hit area */
            transition: border 0.3s; /* Smooth transition for border */
        }

        /* Hover effect for the Login button */
        .login button:hover {
            border: 2px solid #007bff; /* Add border on hover */
            border-radius: 5px; /* Rounded corners */
        }

        .chat-area {
            flex: 1;
            background: #222222;
            border: 1px solid #ffcc00; /* Yellow border */
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative; /* Added for positioning child elements */
        }

        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            max-width: 70%;
            position: relative; /* For positioning the tooltip */
        }

        .message.user {
            align-self: flex-end;
            background: #ffcc00; /* Yellow */
            color: black;
        }

        .message.bot {
            align-self: flex-start;
            background: #e9ecef;
            color: black;
        }

        .input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
            background-color: #333333;
            border: 1px solid #ffcc00; /* Yellow */
            border-radius: 5px;
            padding: 5px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #222222;
            color: #f1f1f1;
        }

        .input-area .send-button {
            background-color: #ffcc00; /* Yellow */
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-area .send-button.enabled {
            background-color: #007bff;
            color: white;
        }

        .input-area .send-button img {
            width: 20px;
            height: 20px;
        }

        .input-area .file-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .input-area .file-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <!-- Menu -->
    <div class="menu" id="menu">
        <div>
            <h2>Menu</h2>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Help</a>
            <a href="#">History</a>
        </div>
        <div class="bottom">
            <a href="#">Upgrade</a>
        </div>

        <button class="toggle-menu" id="toggleMenuButton">☰</button>
    </div>

    <div class="chat-container">
        <div class="header">
            <a href="https://flivo.ai" target="_blank">
                <img src="https://media.licdn.com/dms/image/v2/C560BAQGRgGft9W9yfQ/company-logo_200_200/company-logo_200_200/0/1678107481291?e=2147483647&v=beta&t=9Sa3Rmgff5hL6NTCrTxX4xj9LAVsnKPjbcPvrw55vnQ" alt="Logo">
            </a>
            <h1>Ask Cendrol</h1>

            <div class="login">
                <img src="https://cdn-icons-png.flaticon.com/256/6681/6681221.png" alt="Login Icon">
                <button>Login</button>
            </div>
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-area">
            <button class="file-button">
                <img src="https://cdn-icons-png.flaticon.com/256/724/724933.png" alt="Attach File">
            </button>

            <input type="text" id="userInput" placeholder="Type a message..." />

            <button class="send-button" id="sendButton">
                <img src="https://cdn-icons-png.flaticon.com/256/786/786205.png" alt="Send">
            </button>
        </div>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const toggleMenuButton = document.getElementById('toggleMenuButton');

        toggleMenuButton.addEventListener('click', function() {
            menu.classList.toggle('menu-hidden');
            toggleMenuButton.textContent = menu.classList.contains('menu-hidden') ? '☰' : '✖';
        });

        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const chatArea = document.getElementById('chatArea');

        userInput.addEventListener('input', function() {
            sendButton.disabled = !userInput.value.trim();
            sendButton.classList.toggle('enabled', userInput.value.trim() !== '');
        });

        sendButton.addEventListener('click', function() {
            sendMessage();
        });

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && userInput.value.trim()) {
                sendMessage();
                event.preventDefault();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                appendMessage(message, 'user');
                getBotResponse(message).then(botResponse => {
                    appendMessage(botResponse, 'bot');
                });
            }
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
            userInput.value = "";
            sendButton.disabled = true;
            sendButton.classList.remove('enabled');
        }

        async function getBotResponse(message) {
            try {
                const response = await fetch('http://127.0.0.1:5000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ "query": message }),
                });
                const data = await response.json();
                return JSON.stringify(data.response, null, 2); // Format data for display
            } catch (error) {
                console.error('Error fetching bot response:', error);
                return "Error: Unable to get response. Please try again later.";
            }
        }
    </script>
</body>
</html>
